<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stem//OS - Workstation</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0a0a0a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon.png">

    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="top-bar">
        <h1>Stem//OS</h1>
        <div class="transport">
            <button class="btn" id="importBtn">Import</button>
            <div class="divider"></div>
            <button class="btn" id="playPauseBtn" disabled>Play</button>
            <button class="btn" id="stopBtn" disabled>Stop</button>
            <button class="btn" id="loopBtn" disabled>Loop</button>
            <div class="divider"></div>
            <button class="btn" id="recordBtn" disabled>
                <div class="rec-dot"></div> REC
            </button>
            <div class="divider"></div>
            <button class="btn" id="layoutBtn" title="Toggle Layout">
                <span style="font-size:1.1em; font-weight:bold;">‚ò∑</span>
            </button>
            <button class="btn" id="helpBtn" title="Shortcuts">?</button>
        </div>
    </div>

    <div class="timeline-container">
        <span id="currentTime">0:00</span>
        <input type="range" class="seek-bar" id="seekBar" value="0" min="0" max="100" step="0.01" disabled>
        <span id="totalTime">0:00</span>
    </div>

    <div class="mixer" id="mixerBoard"></div>

    <div class="loader" id="loader">DECODING AUDIO...</div>

    <div class="modal" id="importModal">
        <div class="modal-box big-modal">
            <h2 class="modal-title">SMART IMPORT</h2>
            <div class="drop-zone" id="dropZone">
                <p>Tap to select files<br>or Drag & Drop</p>
                <input type="file" id="bulkFileBtn" multiple accept="audio/*">
            </div>
            <div class="assignment-list" id="assignmentList"></div>
            <div class="modal-footer" style="justify-content: space-between;">
                <button class="btn danger" id="clearBtn">Clear All</button>
                <div style="display:flex; gap:10px;">
                    <button class="btn" id="cancelModalBtn">Cancel</button>
                    <button class="btn active" id="loadStemsBtn" disabled>Load Mixer</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="helpModal">
        <div class="modal-box help-box">
            <h2 class="modal-title" style="text-transform: none; letter-spacing: 1px; margin-bottom: 5px;">üéπ Shortcuts</h2>
            <p style="text-align: center; color: #888; font-size: 0.8rem; margin-bottom: 20px; margin-top:0;">
                Become a power user with these quick controls.
            </p>
            
            <div class="help-list">
                <div class="help-row">
                    <div class="shortcut-combo"><span class="key">Space</span></div>
                    <span>Play / Pause</span>
                </div>
                <div class="help-row">
                    <div class="shortcut-combo"><span class="key">R</span></div>
                    <span>Record Output</span>
                </div>
                <div class="help-row">
                    <div class="shortcut-combo"><span class="key">1</span> - <span class="key">7</span></div>
                    <span>Mute Track</span>
                </div>
                <div class="help-row">
                    <div class="shortcut-combo"><span class="key">S</span> + <span class="key">#</span></div>
                    <span>Solo Track</span>
                </div>
                <div class="help-row">
                    <div class="shortcut-combo"><span class="key">L</span> + <span class="key">#</span></div>
                    <span>Link Track</span>
                </div>
                <div class="help-row">
                    <div class="shortcut-combo"><span class="key">‚Üê</span> <span class="key">‚Üí</span></div>
                    <span>Seek 5s</span>
                </div>
            </div>

            <div class="modal-footer" style="justify-content: center; border-top: none;">
                <button class="btn active" id="closeHelpBtn" style="padding: 12px 30px; border-radius: 20px;">Got it</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
